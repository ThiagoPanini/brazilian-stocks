name: "âš™ï¸ CI feature branch"

on:
  push:
    branches:
      - feature**
      - '[0-9].[0-9].x'
      - 'v[0-9].[0-9].[0-9]'
      - 'v[0-9].[0-9].x'
      - docs**

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  ci-python:
    name: ğŸ ci-python
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Dependencies Setup
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.txt
      
      - name: ğŸ“ Linter Analysis with Pylint
        run:
          pylint --rcfile=.pylintrc app
      
      - name: ğŸ” Static Type Analysis with Mypy
        run:
          mypy app

      - name: ğŸ§ª Unit Test with Pytest
        run:
          pytest -vv --color=yes --cov=./ --cov-report=xml

      - name: â˜‚ï¸ Test Coverage with Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ci-terraform:
    name: ğŸ› ï¸ ci-terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform Validate
        uses: dflook/terraform-validate@v1